<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheets" href="todo.css/">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button class="add-btn" id="addBtn">Add</button>
        </div>
        
        <ul class="task-list" id="taskList"></ul>
        
        <div class="mode-toggle">
            <button class="toggle-btn" id="modeToggle">
                <span id="modeIcon">üåô</span>
                <span id="modeText">Dark Mode</span>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const taskInput = document.getElementById('taskInput');
            const addBtn = document.getElementById('addBtn');
            const taskList = document.getElementById('taskList');
            const modeToggle = document.getElementById('modeToggle');
            const modeIcon = document.getElementById('modeIcon');
            const modeText = document.getElementById('modeText');
            
            // Variables
            let tasks = [];
            let isEditing = false;
            let currentTaskId = null;
            
            // Load tasks from localStorage
            function loadTasks() {
                const savedTasks = localStorage.getItem('tasks');
                if (savedTasks) {
                    tasks = JSON.parse(savedTasks);
                    renderTasks();
                } else {
                    showEmptyMessage();
                }
            }
            
            // Save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            // Generate unique ID
            function generateId() {
                return Date.now().toString();
            }
            
            // Add a new task
            function addTask() {
                const taskText = taskInput.value.trim();
                if (taskText === '') return;
                
                if (isEditing && currentTaskId) {
                    // Update existing task
                    const taskIndex = tasks.findIndex(task => task.id === currentTaskId);
                    if (taskIndex !== -1) {
                        tasks[taskIndex].text = taskText;
                        saveTasks();
                        resetForm();
                        renderTasks();
                    }
                } else {
                    // Add new task
                    const newTask = {
                        id: generateId(),
                        text: taskText,
                        completed: false,
                        createdAt: new Date().toISOString()
                    };
                    
                    tasks.push(newTask);
                    saveTasks();
                    taskInput.value = '';
                    renderTasks();
                }
            }
            
            // Delete a task
            function deleteTask(id) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
            }
            
            // Toggle task completion
            function toggleComplete(id) {
                const taskIndex = tasks.findIndex(task => task.id === id);
                if (taskIndex !== -1) {
                    tasks[taskIndex].completed = !tasks[taskIndex].completed;
                    saveTasks();
                    renderTasks();
                }
            }
            
            // Edit a task
            function editTask(id) {
                const task = tasks.find(task => task.id === id);
                if (task) {
                    isEditing = true;
                    currentTaskId = id;
                    taskInput.value = task.text;
                    taskInput.focus();
                    addBtn.textContent = 'Update';
                }
            }
            
            // Reset form after editing
            function resetForm() {
                isEditing = false;
                currentTaskId = null;
                taskInput.value = '';
                addBtn.textContent = 'Add';
            }
            
            // Show empty list message
            function showEmptyMessage() {
                if (tasks.length === 0) {
                    taskList.innerHTML = '<div class="empty-list">No tasks yet. Add a task to get started!</div>';
                }
            }
            
            // Render all tasks
            function renderTasks() {
                if (tasks.length === 0) {
                    showEmptyMessage();
                    return;
                }
                
                taskList.innerHTML = '';
                
                tasks.forEach(task => {
                    const taskItem = document.createElement('li');
                    taskItem.classList.add('task-item');
                    taskItem.setAttribute('data-id', task.id);
                    
                    const taskText = document.createElement('div');
                    taskText.classList.add('task-text');
                    if (task.completed) {
                        taskText.classList.add('completed');
                    }
                    taskText.textContent = task.text;
                    
                    const taskButtons = document.createElement('div');
                    taskButtons.classList.add('task-buttons');
                    
                    const completeBtn = document.createElement('button');
                    completeBtn.classList.add('complete-btn');
                    completeBtn.innerHTML = task.completed ? '‚Ü©Ô∏è' : '‚úì';
                    completeBtn.title = task.completed ? 'Mark as incomplete' : 'Mark as complete';
                    
                    const editBtn = document.createElement('button');
                    editBtn.classList.add('edit-btn');
                    editBtn.textContent = '‚úé';
                    editBtn.title = 'Edit task';
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.classList.add('delete-btn');
                    deleteBtn.textContent = '√ó';
                    deleteBtn.title = 'Delete task';
                    
                    taskButtons.appendChild(completeBtn);
                    taskButtons.appendChild(editBtn);
                    taskButtons.appendChild(deleteBtn);
                    
                    taskItem.appendChild(taskText);
                    taskItem.appendChild(taskButtons);
                    
                    taskList.appendChild(taskItem);
                    
                    // Event listeners for task items
                    completeBtn.addEventListener('click', () => toggleComplete(task.id));
                    editBtn.addEventListener('click', () => editTask(task.id));
                    deleteBtn.addEventListener('click', () => deleteTask(task.id));
                });
            }
            
            // Toggle dark/light mode
            function toggleDarkMode() {
                const body = document.body;
                const isDarkMode = body.classList.toggle('dark-mode');
                
                if (isDarkMode) {
                    modeIcon.textContent = '‚òÄÔ∏è';
                    modeText.textContent = 'Light Mode';
                    localStorage.setItem('darkMode', 'enabled');
                } else {
                    modeIcon.textContent = 'üåô';
                    modeText.textContent = 'Dark Mode';
                    localStorage.setItem('darkMode', 'disabled');
                }
            }
            
            // Check for saved dark mode preference
            function checkDarkMode() {
                const darkModePreference = localStorage.getItem('darkMode');
                if (darkModePreference === 'enabled') {
                    document.body.classList.add('dark-mode');
                    modeIcon.textContent = '‚òÄÔ∏è';
                    modeText.textContent = 'Light Mode';
                }
            }
            
            // Event listeners
            addBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            modeToggle.addEventListener('click', toggleDarkMode);
            
            // Cancel editing when clicking elsewhere
            document.addEventListener('click', function(e) {
                if (isEditing && e.target !== taskInput && e.target !== addBtn) {
                    resetForm();
                }
            });
            
            // Initialize
            loadTasks();
            checkDarkMode();
        });
    </script>
</body>
</html>
